{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Optimization</title>
  <link rel="stylesheet" href="{% static 'optimizador/styles.css' %}">
</head>

<body>
<h1>Upload Optimization Parameters</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload</button>
</form>

{% for message in messages %}
  <p style="color: red;">{{ message }}</p>
{% endfor %}
