{% extends "optimizador/base.html" %}
{% block title %}Upload CSV{% endblock %}
{% block content %}
  <h1 class="mb-4">Upload Optimization Data</h1>

  <form method="post" enctype="multipart/form-data" class="mb-3">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_csv_file" class="form-label">Upload CSV file</label>
      <input type="file" name="csv_file" class="form-control" id="id_csv_file" aria-label="Choose CSV file">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>

  {% for message in messages %}
    <div class="alert alert-danger" role="alert">{{ message }}</div>
  {% endfor %}
{% endblock %}

{% block extra_scripts %}
  <script>
    // Optional: Add any JavaScript you need here
  </script>
{% endblock %}
