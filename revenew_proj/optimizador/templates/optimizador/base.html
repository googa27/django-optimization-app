{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Optimization{% endblock %}</title>

    <!-- ✅ Bootstrap CSS (from CDN) -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-..." 
      crossorigin="anonymous"
    >

    <!-- (Optional) Your custom CSS -->
    <link rel="stylesheet" href="{% static 'optimizador/styles.css' %}">
</head>
<body class="bg-light p-4">
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- ✅ Bootstrap JS (optional but useful for modals, alerts) -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-..." 
      crossorigin="anonymous">
    </script>
</body>
</html>
